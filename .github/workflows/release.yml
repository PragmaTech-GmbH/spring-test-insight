name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string
      nextVersion:
        description: 'Next version after release (-SNAPSHOT will be added automatically)'
        required: true
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    env:
      NEXT_DEV_VERSION: ${{ github.event.inputs.nextVersion }}-SNAPSHOT

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate input versions
        run: |
          if [ "${{ github.event.inputs.version }}" = "${{ github.event.inputs.nextVersion }}" ]; then
            echo "❌ Error: Release version and next version cannot be the same!"
            echo "Release version: ${{ github.event.inputs.version }}"
            echo "Next version: ${{ github.event.inputs.nextVersion }}"
            exit 1
          fi
          echo "✅ Version validation passed"
          echo "Release version: ${{ github.event.inputs.version }}"
          echo "Next version: ${{ github.event.inputs.nextVersion }}"

      - name: Validate pom.xml version
        run: |
          POM_VERSION=$(grep -m1 '<version>' pom.xml | sed 's/.*<version>\(.*\)<\/version>.*/\1/')
          if [ "$POM_VERSION" != "${{ github.event.inputs.version }}" ]; then
            echo "❌ Error: pom.xml version does not match release version!"
            echo "pom.xml version: $POM_VERSION"
            echo "Release version: ${{ github.event.inputs.version }}"
            exit 1
          fi
          echo "✅ pom.xml version validation passed: $POM_VERSION"

      - name: Validate jreleaser.yml version
        run: |
          JRELEASER_VERSION=$(grep '^  version:' jreleaser.yml | sed 's/.*version: \(.*\)/\1/')
          if [ "$JRELEASER_VERSION" != "${{ github.event.inputs.version }}" ]; then
            echo "❌ Error: jreleaser.yml version does not match release version!"
            echo "jreleaser.yml version: $JRELEASER_VERSION"
            echo "Release version: ${{ github.event.inputs.version }}"
            exit 1
          fi
          echo "✅ jreleaser.yml version validation passed: $JRELEASER_VERSION"

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: ./mvnw -Ppublication

      - name: Run JReleaser
        uses: jreleaser/release-action@v2
        with:
          arguments: 'full-release --git-root-search'
          version: 1.19.0
        env:
          JRELEASER_PROJECT_VERSION: ${{ github.event.inputs.version }}
          JRELEASER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JRELEASER_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}
          JRELEASER_GPG_PUBLIC_KEY: ${{ secrets.MAVEN_GPG_PUBLIC_KEY }}
          JRELEASER_GPG_SECRET_KEY: ${{ secrets.MAVEN_GPG_SECRET_KEY }}
          JRELEASER_MAVENCENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          JRELEASER_MAVENCENTRAL_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}

      - name: Set next development version in pom.xml
        run: ./mvnw --batch-mode versions:set -DnewVersion=$NEXT_DEV_VERSION

      - name: Update JReleaser project.version
        run: 'sed -i "" "3s/version: .*/version: $NEXT_DEV_VERSION/" jreleaser.yml'

      - name: Update demo Maven projects
        run: find demo -name "pom.xml" -exec sed -i "" "s/<version>[0-9]*\.[0-9]*\.[0-9]*\(-SNAPSHOT\)\{0,1\}<\/version>/<version>$NEXT_DEV_VERSION<\/version>/" {} \;

      - name: Update demo Gradle projects
        run: find demo -name "build.gradle" -exec sed -i "" "s/digital.pragmatech.testing:spring-test-profiler:[^']*/digital.pragmatech.testing:spring-test-profiler:$NEXT_DEV_VERSION/" {} \;

      - name: Commit & Push changes
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.JRELEASER_GITHUB_TOKEN }}
          message: prepare for next development version $NEXT_DEV_VERSION
          tags: true
